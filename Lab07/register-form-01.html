<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Form 01</title>
</head>
<body>
    <form action="http://www.example.com/login.php">
      <fieldset>
        <legend>Your Details:</legend>
        <label>Name: <input type="text" name="name" size="15" maxlength="50"></label><br />
        <label>Email: <input type="email" name="email" size="15" maxlength="50"></label>
      </fieldset><br />
      <fieldset>
        <legend>Your Review:</legend>
        <label>How did you hear about us?
              <select name="hear" size="1" multiple="multiple">
                <option value="Google" selected="selected">Google</option>
                <option value="Friend">Friend</option>
                <option value="Advert">Advert</option>
                <option value="Other">Other</option>
              </select><br />
        </label>
        <label>Would you visit again?<br />
          <input type="radio" name="question" value="yes" />Yes
          <input type="radio" name="question" value="no" />No
          <input type="radio" name="question" value="maybe" />Maybe
        </label><br /><br />
        <label>Comments:<br />
          <textarea name="comments" rows="4" cols="40"></textarea>
        </label><br />
        <label>
           <input type="checkbox" name="check" value="check" checked />Sign me up for email updates
        </label><br />
        <label>
          <input type="submit" value="Submit review" />
        </label>
      </fieldset>
    </form>
</body>
</html>
